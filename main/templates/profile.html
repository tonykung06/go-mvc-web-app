<!DOCTYPE html>
<html>
	{{template "_head.html" .Title}}
	<body>
		<h1>Profile</h1>
		<form method="post" action="/profile">
			<div>
				<label for="email">Email:</label>
				<input type="email" name="email" value="{{.User.Email}}" />
			</div>
			<div>
				<label for="firstname">First Name:</label>
				<input type="text" name="firstname" value="{{.User.FirstName}}" />
			</div>
			<div>
				<label for="lastname">Last Name:</label>
				<input type="text" name="lastname" value="{{.User.LastName}}" />
			</div>
			<div>
				<label for="address">Address:</label>
				<input type="text" name="address" value="{{.User.Stand.Address}}" />
			</div>
			<div>
				<label for="city">City:</label>
				<input type="text" name="city" value="{{.User.Stand.City}}" />
			</div>
			<div>
				<label for="state">State:</label>
				<input type="text" name="state" value="{{.User.Stand.State}}" />
			</div>
			<div>
				<label for="zip">Zip:</label>
				<input type="text" name="zip" value="{{.User.Stand.Zip}}" />
			</div>
			<button type="submit">Save</button>
		</form>
	</body>
</html>
